<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Well Being: Dashboard/Cuisines</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/collision.css" rel="stylesheet">
  </head>

  <body ng-controller="collisionController">
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-custom">
      <span class="navbar-brand center">Urban Well Being</span>
        <ul class="navbar-nav">
          <li><a class="nav-item nav-link" href="/">Dashboard/Cuisines</a></li>
          <li><a class="nav-item nav-link" href="/recommendations">Don't-Go Restaurant</a></li>
          <li><a class="nav-item nav-link" href="/bestof">Best Of</a></li>
          <li><a class="nav-item nav-link active" href="/collision">Collision Restaurant Subdivision</a></li>
          <li><a class="nav-item nav-link" href="/reference">Reference</a></li>
        </ul>
    </nav>

    <div class="container collisions-container">
      <div class="jumbotron">
        <div class="h4">Are Collisions A Good Determiner of Neighborhood Quality?</div>
        <br>
        <div class="input-container">
          <div class="h5">Restaurants to collisions to restaurants again.</div>
          <input type="text" ng-model="minViolations" placeholder="Enter Minimum Number of Violations" id="minViolations" class="collision-input"/>
          <button id="collisionDataBtn" class="submit-btn" ng-click="collisionsData()">Find Values</button>
        </div>
        <br>
        <div class="row centered-row">
          <div class="text">Average Rating:&nbsp;</div>
          <div class="text">{{rating}}</div>
          <div class="text">Collision Factor:&nbsp;</div>
          <div class="text">{{factor}}</div>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
